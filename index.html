<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spider-man</title>

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400&display=swap" rel="stylesheet">
  <script src="./js/svg-inject.min.js"></script>
</head>
<body>

  <!--=============== HEADER ===============-->

  <header>
    <nav class="navbar">
      <div class="nav-menu">
        <div class="logo"><img src="./svg/logo-spiderman.svg" onload="SVGInject(this)"></div>
        <ul class="nav-list">
          <li><a href="" class="nav-link">Home</a></li>
          <li><a href="" class="nav-link">Store</a></li>
          <li><a href="" class="nav-link">Wallpapers</a></li>
          <li><a href="" class="nav-link">#BeYourself</a></li>
        </ul>
      </div>
      <div class="nav-social">
        <img src="./svg/facebook.svg" onload="SVGInject(this)">
        <img src="./svg/instagram.svg" onload="SVGInject(this)">
        <img src="./svg/youtube.svg" onload="SVGInject(this)">
        <img src="./svg/twitter.svg" onload="SVGInject(this)">
      </div>
    </nav>
  </header>

  <!--=============== CONTAINER ===============-->

  <section class="container">
    <div class="container-item-1">
      <p><img src="./img/spider-man-h1.png" alt=""></p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. At ipsum accumsan purus molestie rhoncus nullam. Sit ac platea lacus, urna id vitae velit nunc sapien. Porttitor amet nibh in praesent.</p>
      
      <p>
        <a href="" class="btn">Pre-order now</a>
        <a href="" class="btn-secondary">Watch the teaser</a>
      </p>

      <p>
        <img src="./svg/logo-playstation.svg" onload="SVGInject(this)">
        <img src="./svg/logo-marvel.svg" onload="SVGInject(this)">
      </p>
    </div>
    <div class="container-item-2">
      <img src="./img/spider-man.png" alt="spider-man" class="spiderman">
    </div>
  </section>

</body>
</html>
